<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <title>__Clown-Game__ </title>
    <h1 class = "jumbotron display-3 d-none d-md-block text-danger m*-2 font-weight-bold"> __ CLoWN GamE __ </h1>
  </head>
  <body>
    <div class="container">
      <div class="row">
        {% for gamelist in gamelist %}

        <div class="col-md-4 col-sm-6 m*-5">
          <div class="card border-info mb-3">
            <img src="{{ gamelist["image"] }}" class="mb-5 img-fluid imgsize card-img-top" alt="">
          </div>
          <div class="card-body">
            <h3 class = "text-secondary card-title" > {{ gamelist["name"] }} </h3>
            <h4 class="text-danger">Desciption</h4>
            <h6>{{ gamelist["desciption"] }}</h6>
          <div class="card-footer">
            <div class="clearfix">
                <a class="text-danger float-right" href=""> Download Game </a>
            </div>

          </div>
          </div>

        </div>
        {% endfor %}
      </div>

    </div>


  </body>
</html>
